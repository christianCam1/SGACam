<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .jumbotron{
        padding: 1rem 1rem;
        margin-bottom: 0rem;
        background-color: #e9ecef;
        border-radius: .3rem;
      }
    </style>
  </head>
  <body>
   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8">CRUD con Firebase</h1>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <button id="btn-nuevo" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg></button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Modal -->
        </div>
        
        <!-- Tabla de información -->
        <table id="tablaAgenda" class="table table-striped">
          <thead>
            <tr class="bg-dark text-light">
              <th scope="col">Orden ID</th>
              <th scope="col">Información usuario</th>
              <th scope="col">Dias</th>
              <th scope="col">Tiempo</th>
              <th scope="col">Perros</th>
              <th scope="col">Categoría</th>
              <th scope="col">Nombre Perros</th>
              <th scope="col">Dirección</th>
              <th scope="col">Días Elección</th>
              <th scope="col">Acciones</th>
              <!-- <th scope="col">Cambiar Categoría</th> -->
              <!-- <th scope="col">Cambiar Fechas</th> -->
              <!-- <th scope="col">Ubicación</th> -->
              <!-- <th scope="col">Cambiar Ubicación</th> -->
              <!-- <th scope="col">Asignar</th> -->
              <!-- <th scope="col">Asignar Individual</th> -->
              <!-- <th scope="col">Eliminar Paquete</th> -->
              <!-- <th scope="col">Ver Compras</th> -->
            </tr>
          </thead>
          <tbody id="bodyInformacion">
            
          </tbody>
        </table>
      </div>
    </div>
    <!--Modal-->
    <div id="modalAltaEdicion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header bg-primary text-light">
                  <h5 class="modal-title" id="exampleModalLabel">Alta / Edición</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                  </button>
              </div>
                  <form>
                  <div class="modal-body">
                      <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                      <div class="form-group">                                    
                        <label>Código</label>
                        <input id="codigo" type="text" class="form-control" required>
                      </div>    
                      <div class="form-group">
                        <label>Descripción</label>
                        <input id="descripcion" type="text" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label>Cantidad</label>
                        <input id="cantidad" type="number" class="form-control" required>
                      </div>                                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                    <button type="button" id="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                  </div>
                
                 </form>
      </div>
  </div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!-- El archivo init contiene las credenciales de conexion -->
    <!-- <script src="js/init.js"></script> -->
    <script src="../js/initTest.js""></script>
    <script src="../js/prueba.js"></script> 
    <script src="../js/prueba2.js"></script> 
  </body>
</html>
